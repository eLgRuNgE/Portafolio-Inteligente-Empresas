<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    {% load static %}
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f4f4;">
    <div class="login-container card p-4" style="max-width: 500px; width: 100%;">
        <img src="{% static 'security/logo.png' %}" class="img-fluid mb-4" alt="Logo">
        <h2 class="text-center mb-3">Portafolio Inteligente Empresas</h2>
        <h3 class="text-center mb-4">Iniciar sesión</h3>
        {% if messages %}
            <div class="messages alert alert-danger">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Usuario" autofocus>
                <label for="{{ form.username.id_for_label }}">Usuario</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Contraseña">
                <label for="{{ form.password.id_for_label }}">Contraseña</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        </form>
    </div>
    <!-- Incluye Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
